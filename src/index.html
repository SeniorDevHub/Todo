<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A beautiful and responsive todo list application with dark mode support" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
		<title>Awesome To Do List</title>
	</head>

	<!-- body starts here -->

	<body>
		<!-- To do list starts here -->

		<div id="toDoList">
			<div class="title">
				<h1 class="ttdl">Today's To Do List</h1>
				<div class="header-icons">
					<button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
						<i class="fa fa-moon"></i>
					</button>
					<i class="fa fa-arrows-rotate icon" aria-hidden="true"></i>
				</div>
			</div>
			<form id="inputList" action="#" method="post">
				<div class="inputTask">
					<div class="input-group">
						<input
							id="addList"
							type="text"
							placeholder="Add to your to do list..."
							maxlength="80"
							required
							aria-label="New task title" />
						<input id="addDueDate" type="date" aria-label="Due date (optional)" />
					</div>
					<textarea
						id="addDescription"
						placeholder="Add task description (optional)..."
						maxlength="200"
						rows="2"
						aria-label="Task description (optional)"></textarea>

					<button class="submit-icon" type="submit" aria-label="Add new task">
						<i class="fa fa-plus icon"></i>
					</button>
				</div>
			</form>

			<!-- Filter buttons -->
			<div class="filter-container" role="toolbar" aria-label="Task filters">
				<button class="filter-btn active" data-filter="all">All</button>
				<button class="filter-btn" data-filter="todo">Todo</button>
				<button class="filter-btn" data-filter="completed">Achieved</button>
			</div>

			<div class="toDoListContainer" role="main" aria-label="Task list"></div>
			<!-- button clear starts here -->
			<button id="btnClear" type="submit" aria-label="Clear all completed tasks"
				>Clear Completed Tasks</button
			>
		</div>

		<!-- To do list ends here -->

		<script src="../dist/index.bundle.js"></script>

		<!-- body ends here -->
	</body>
</html>
